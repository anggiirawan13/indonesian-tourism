<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indonesian Tourism</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom navbar-dark bg-dark"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img
            src="img/logo.png"
            alt="Logo"
            style="width: 2rem"
            class="ms-2 me-2"
          />
          <span class="fs-4 text-white">Indonesian Tourism</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Cultures</a>
          </li>
          <li class="nav-item">
            <a href="wisata.html" class="nav-link text-white">Destinations</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Hotels</a>
          </li>
        </ul>
      </header>

      <section>
        <div class="container">
          <div
            class="row justify-content-md-center"
            id="row-card-hotel-container"
          ></div>
        </div>
      </section>

      <footer class="footer mt-auto py-3 bg-dark text-center">
        <div class="container">
          <span class="text-white"
            >&copy; 2024 Anggi Irawan. All rights reserved.</span
          >
        </div>
      </footer>
    </div>

    <div
      class="modal fade"
      id="booking"
      tabindex="-1"
      aria-labelledby="booking"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="booking">Booking</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="hotel" class="form-label">Hotel</label>
              <input type="text" class="form-control" id="hotel" disabled />
            </div>
            <div class="mb-3">
              <label for="nama" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Booking</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="db/hotel.js"></script>
  </body>
</html>
