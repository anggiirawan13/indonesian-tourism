<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UKM | Universitas Pamulang</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="home">
    <div id="overlay"></div>

    <nav>
      <div class="container">
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="toggle-btn">
          <img src="img/breadcrumb.png" alt="Breadcrumb" id="breadcrumb" />
        </label>
        <ul id="nav-links">
            <li><a href="index.html">Budaya</a></li>
            <li><a href="wisata.html">Tempat Wisata</a></li>
            <li><a href="hotel.html">Hotel</a></li>
            <li><a href="daftar.html">Pendaftaran</a></li>
        </ul>
    </nav>

    <section id="section-registration">
      <div id="registration" class="container-section">
        <h2>Pendaftaran</h2>
        <form action="#" method="POST">
          <label for="nik">NIK</label><br />
          <input
            type="text"
            id="nik"
            name="nik"
            required
            placeholder="Nomor Induk Kependudukan"
          /><br /><br />

          <label for="nama">Nama</label><br />
          <input
            type="text"
            id="nama"
            name="nama"
            required
            placeholder="Nama Lengkap"
          /><br /><br />

          <label for="hotel">Hotel</label><br />
          <select id="hotel" name="hotel" required>
            <option value="" hidden>Pilih Hotel</option>
            <option value"amanjiwo">Amanjiwo, Yogyakarta</option>
            <option value"ayana">Ayana Resort and Spa, Bali</option>
            <option value"four">Four Seasons Resort, Bali at Sayan</option>
            <option value"kempinski">Hotel Indonesia Kempinski, Jakarta</option>
            <option value"mulia">The Mulia, Bali</option>
            <option value"plataran">Plataran Borobudur Resort & Spa, Magelang</option>
            </select>
            <br /><br />

            <label for="checkin">Check In</label><br />
            <input
              type="date"
              id="checkin"
              name="checkin"
              required
              placeholder="Check In"
            /><br /><br />

            <label for="checkout">Check Out</label><br />
            <input
              type="date"
              id="checkout"
              name="checkout"
              required
              placeholder="Check Out"
            /><br /><br />

          <input type="submit" value="Daftar" />
          <input type="reset" value="Reset" />
        </form>
      </div>
    </section>

    <footer id="footer">
      <div class="footer-content">
        <div class="footer-text">
          <p>&copy; 2024 Anggi Irawan. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="db/gallery.js"></script>
    <script src="db/contact.js"></script>
  </body>
</html>
